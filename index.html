<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-logo">
            <a href="#"><img src="img/logo.png" alt="logo"></a>
        </div>
    </div>

</header>
<main class="main">
    <div class="container">
        <div class="main-wrapper">
            <h1 class="main-title">
                Get your free account
            </h1>
            <p class="main-text">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </p>
            <form action="#" class="main-form" id="myForm" method="get">
                <input id="input-full-name" type="text" placeholder="Full Name">
                <input id="input-name" type="text" placeholder="Your username">
                <input id="input-mail" type="text" placeholder="E-mail">
                <input id="input-password" type="password" placeholder="Password">
                <input id="input-repeat-password" type="password" required placeholder="Repeat Password">
                <label><input id="input-check" type="checkbox">Agree to our Terms of Service and Privacy
                    Statement</label>
            <div class="main-button">
                <button class="btn" type="submit">Sign Up</button>
            </div>
            </form>
            <div class="main-span"><a href="#">Already have an account?</a></div>
        </div>
    </div>
</main>
<section class="section-image">
    <img src="img/image.png" alt="image">
</section>

<div class="popupSuccessMenu">
    <div class="popupWrapper">
    <div class="popupText">На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию!</div>
    <button class="popupBtn">OK</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
